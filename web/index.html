<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Doze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --bg-elevated: #1f1f23;
            --bg-hover: #27272a;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;

            --accent-primary: #8b5cf6;
            --accent-primary-soft: rgba(139, 92, 246, 0.15);
            --accent-success: #10b981;
            --accent-success-soft: rgba(16, 185, 129, 0.15);
            --accent-warning: #f59e0b;
            --accent-warning-soft: rgba(245, 158, 11, 0.15);
            --accent-error: #ef4444;
            --accent-error-soft: rgba(239, 68, 68, 0.15);
            --accent-info: #6366f1;
            --accent-info-soft: rgba(99, 102, 241, 0.15);

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'Fira Code', 'SF Mono', 'Monaco', 'Consolas', monospace;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            /* Prevent pull-to-refresh on mobile */
            overscroll-behavior: none;
            /* Prevent iOS Safari bounce */
            position: fixed;
            width: 100%;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            flex-shrink: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            /* Handle safe area for devices with notches */
            padding-top: calc(16px + env(safe-area-inset-top));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow-sm);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all var(--transition-normal);
        }

        .status-badge[data-state="none"] .status-dot { background: var(--text-tertiary); }
        .status-badge[data-state="starting"] .status-dot {
            background: var(--accent-warning);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status-badge[data-state="active"] .status-dot {
            background: var(--accent-primary);
            animation: pulse 1.2s ease-in-out infinite;
        }
        .status-badge[data-state="waiting"] .status-dot { background: var(--accent-success); }
        .status-badge[data-state="stopped"] .status-dot { background: var(--accent-warning); }
        .status-badge[data-state="shutting_down"] .status-dot { background: var(--accent-error); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        /* File changes panel */
        .file-changes-badge {
            display: none;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--accent-success-soft);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--accent-success);
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .file-changes-badge:hover {
            background: rgba(16, 185, 129, 0.25);
        }

        .file-changes-badge.visible {
            display: flex;
        }

        .file-changes-badge svg {
            width: 14px;
            height: 14px;
        }

        .file-changes-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-default);
            max-height: 50vh;
            transform: translateY(100%);
            transition: transform var(--transition-slow);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .file-changes-panel.open {
            transform: translateY(0);
        }

        .file-changes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .file-changes-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-changes-close {
            width: 32px;
            height: 32px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .file-changes-close:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .file-changes-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .file-change-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .file-change-item:hover {
            background: var(--bg-hover);
            border-color: var(--border-default);
        }

        .file-change-status {
            width: 24px;
            height: 24px;
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 600;
            font-family: var(--font-mono);
            flex-shrink: 0;
        }

        .file-change-status.modified {
            background: var(--accent-warning-soft);
            color: var(--accent-warning);
        }

        .file-change-status.added {
            background: var(--accent-success-soft);
            color: var(--accent-success);
        }

        .file-change-status.deleted {
            background: var(--accent-error-soft);
            color: var(--accent-error);
        }

        .file-change-status.untracked {
            background: var(--accent-info-soft);
            color: var(--accent-info);
        }

        .file-change-path {
            flex: 1;
            font-family: var(--font-mono);
            font-size: 13px;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-change-expand {
            width: 20px;
            height: 20px;
            color: var(--text-tertiary);
            transition: transform var(--transition-fast);
        }

        .file-change-item.expanded .file-change-expand {
            transform: rotate(180deg);
        }

        .file-change-diff {
            display: none;
            margin-top: 12px;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-family: var(--font-mono);
            font-size: 12px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre;
            color: var(--text-secondary);
        }

        .file-change-item.expanded .file-change-diff {
            display: block;
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            scroll-behavior: smooth;
            /* Handle safe area for devices with notches */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .messages-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-height: 100%;
        }

        /* Welcome state */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg), 0 0 60px rgba(139, 92, 246, 0.2);
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 15px;
            max-width: 320px;
            margin-bottom: 8px;
        }

        .welcome-hint {
            color: var(--text-tertiary);
            font-size: 13px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .welcome-hint kbd {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            padding: 2px 8px;
            font-family: var(--font-mono);
            font-size: 11px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-items: flex-end;
        }

        .message-assistant {
            align-items: flex-start;
        }

        .message-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            padding: 0 4px;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            max-width: 85%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-user .message-content {
            background: var(--accent-primary);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-assistant .message-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-content pre {
            margin: 12px 0;
            padding: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.6;
        }

        .message-content code {
            font-family: var(--font-mono);
            font-size: 13px;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Markdown elements */
        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4,
        .message-content h5,
        .message-content h6 {
            margin: 20px 0 12px 0;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child,
        .message-content h4:first-child,
        .message-content h5:first-child,
        .message-content h6:first-child {
            margin-top: 0;
        }

        .message-content h1 { font-size: 24px; }
        .message-content h2 { font-size: 20px; }
        .message-content h3 { font-size: 18px; }
        .message-content h4 { font-size: 16px; }
        .message-content h5 { font-size: 14px; }
        .message-content h6 { font-size: 14px; color: var(--text-secondary); }

        .message-content p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .message-content p:first-child {
            margin-top: 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 12px 0;
            padding-left: 24px;
            line-height: 1.6;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content blockquote {
            margin: 12px 0;
            padding: 12px 16px;
            border-left: 3px solid var(--accent-primary);
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            color: var(--text-secondary);
        }

        .message-content blockquote p:first-child {
            margin-top: 0;
        }

        .message-content blockquote p:last-child {
            margin-bottom: 0;
        }

        .message-content a {
            color: var(--accent-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .message-content a:hover {
            border-bottom-color: var(--accent-primary);
        }

        .message-content hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid var(--border-default);
        }

        .message-content table {
            margin: 12px 0;
            border-collapse: collapse;
            width: 100%;
            font-size: 14px;
        }

        .message-content table th,
        .message-content table td {
            padding: 8px 12px;
            border: 1px solid var(--border-default);
            text-align: left;
        }

        .message-content table th {
            background: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content table td {
            color: var(--text-secondary);
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: 12px 0;
        }

        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-content em {
            font-style: italic;
        }

        /* Tool invocations */
        .tool-use {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 85%;
            animation: messageIn 0.3s ease-out;
        }

        .tool-icon {
            width: 28px;
            height: 28px;
            background: var(--accent-info-soft);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tool-icon svg {
            width: 14px;
            height: 14px;
            color: var(--accent-info);
        }

        .tool-name {
            font-family: var(--font-mono);
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Error messages */
        .message-error {
            padding: 12px 16px;
            background: var(--accent-error-soft);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-md);
            color: var(--accent-error);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: messageIn 0.3s ease-out;
        }

        .message-error svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
            animation: messageIn 0.3s ease-out;
        }

        .typing-indicator .message-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            padding: 0 4px;
        }

        .typing-bubble {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: var(--radius-sm);
        }

        .typing-text {
            font-size: 13px;
            color: var(--text-secondary);
            animation: typingPulse 2s ease-in-out infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 5px;
            height: 5px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0ms; }
        .typing-dots span:nth-child(2) { animation-delay: 160ms; }
        .typing-dots span:nth-child(3) { animation-delay: 320ms; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input area */
        .input-area {
            flex-shrink: 0;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
            /* Handle safe area for devices with notches */
            padding-top: 16px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        .input-area-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 4px;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 4px 4px 4px 16px;
            transition: all var(--transition-normal);
        }

        .input-container:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-soft);
        }

        .input-container.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 15px;
            line-height: 1.5;
            padding: 10px 0;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
        }

        #input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #7c3aed;
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-hover);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        .input-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Tablet styles */
        @media (max-width: 1024px) and (min-width: 641px) {
            .header-content,
            .messages-content,
            .input-area-content {
                padding-left: 30px;
                padding-right: 30px;
            }

            .message-content {
                max-width: 80%;
            }

            .tool-use {
                max-width: 80%;
            }
        }

        /* Mobile styles */
        @media (max-width: 640px) {
            :root {
                font-size: 15px; /* Slightly larger base font for mobile readability */
            }

            .app {
                max-width: 100%;
            }

            .header {
                min-height: 56px; /* Ensure consistent header height */
            }

            .header-content {
                padding: 0 16px 12px;
            }

            .logo-text {
                display: none;
            }

            .logo-icon {
                width: 36px;
                height: 36px;
            }

            .status-badge {
                font-size: 11px;
                padding: 6px 10px;
            }

            .messages-content {
                padding: 12px;
                gap: 14px;
                /* Account for mobile keyboard */
                padding-bottom: 20px;
            }

            .message-content {
                max-width: 85%;
                padding: 12px 14px;
                font-size: 15px;
            }

            .message-content code {
                font-size: 13px;
            }

            .message-content pre {
                font-size: 12px;
                padding: 12px;
                margin: 10px 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .tool-use {
                max-width: 85%;
                padding: 12px;
                font-size: 13px;
            }

            .welcome {
                padding: 20px;
            }

            .welcome h1 {
                font-size: 24px;
            }

            .welcome p {
                font-size: 14px;
            }

            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
                margin-bottom: 20px;
            }

            .welcome-hint {
                font-size: 12px;
                margin-top: 20px;
            }

            .input-area-content {
                padding: 0 12px;
            }

            .input-container {
                padding: 4px 4px 4px 14px;
            }

            #input {
                font-size: 16px; /* Prevent iOS zoom on focus */
                padding: 12px 0;
            }

            .send-button {
                width: 44px; /* Better touch target size */
                height: 44px;
                border-radius: var(--radius-lg);
            }

            .send-button svg {
                width: 20px;
                height: 20px;
            }

            .input-hint {
                display: none;
            }

            .typing-bubble {
                padding: 12px 14px;
            }

            .message-error {
                font-size: 13px;
                padding: 10px 14px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            /* Remove hover effects on touch devices */
            .send-button:hover:not(:disabled) {
                transform: none;
                background: var(--accent-primary);
            }

            /* Improve touch feedback */
            .send-button:active:not(:disabled) {
                transform: scale(0.92);
                transition: transform 0.1s;
            }

            /* Ensure smooth scrolling on touch */
            .messages {
                -webkit-overflow-scrolling: touch;
            }

            /* Better touch targets */
            .status-badge {
                padding: 8px 14px;
            }
        }

        /* Large desktop styles */
        @media (min-width: 1400px) {
            .header-content,
            .messages-content,
            .input-area-content {
                max-width: 1100px;
            }

            .messages-content {
                padding: 32px 24px;
            }

            .message-content {
                max-width: 75%;
                font-size: 15px;
            }

            .tool-use {
                max-width: 75%;
            }
        }

        /* Very small mobile devices */
        @media (max-width: 380px) {
            .header-content {
                padding: 0 12px 10px;
            }

            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .status-badge {
                font-size: 10px;
                padding: 5px 8px;
                gap: 6px;
            }

            .status-dot {
                width: 6px;
                height: 6px;
            }

            .messages-content {
                padding: 10px;
            }

            .message-content {
                max-width: 88%;
                padding: 10px 12px;
                font-size: 14px;
            }

            .welcome h1 {
                font-size: 22px;
            }

            .welcome-icon {
                width: 52px;
                height: 52px;
                font-size: 24px;
            }

            .input-area-content {
                padding: 0 10px;
            }
        }

        /* Scrollbar styles */
        .messages {
            scrollbar-width: thin;
            scrollbar-color: var(--border-default) transparent;
        }

        /* Ensure scrollbar is visible in the right place */
        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--border-strong);
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <div class="logo-icon">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                            </svg>
                        </div>
                        <span class="logo-text">Doze</span>
                    </div>
                </div>
                <div class="status-badge" id="status" data-state="none">
                    <span class="status-dot"></span>
                    <span class="status-text" id="status-text">Connecting</span>
                </div>
                <div class="file-changes-badge" id="file-changes-badge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span id="file-changes-count">0</span>
                </div>
            </div>
        </header>

        <div class="messages">
            <div class="messages-content" id="messages">
                <div class="welcome" id="welcome">
                    <div class="welcome-icon">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </div>
                    <h1>Welcome to Doze</h1>
                    <p>Your remote Claude Code session. Ask anything about your codebase.</p>
                    <div class="welcome-hint">
                        Press <kbd>Enter</kbd> to send a message
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-area-content">
                <div class="input-container" id="input-container">
                    <textarea
                        id="input"
                        placeholder="Ask Claude anything..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="send-button" id="send-button" disabled>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="input-hint">Claude Code running remotely</div>
            </div>
        </div>

        <div class="file-changes-panel" id="file-changes-panel">
            <div class="file-changes-header">
                <div class="file-changes-title">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    File Changes
                </div>
                <button class="file-changes-close" id="file-changes-close">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="file-changes-list" id="file-changes-list">
                <!-- File changes will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const messagesEl = document.getElementById('messages');
        const messagesScrollEl = messagesEl.parentElement; // The outer scrollable container
        const welcomeEl = document.getElementById('welcome');
        const inputEl = document.getElementById('input');
        const inputContainer = document.getElementById('input-container');
        const sendButton = document.getElementById('send-button');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');
        const fileChangesBadge = document.getElementById('file-changes-badge');
        const fileChangesCount = document.getElementById('file-changes-count');
        const fileChangesPanel = document.getElementById('file-changes-panel');
        const fileChangesList = document.getElementById('file-changes-list');
        const fileChangesClose = document.getElementById('file-changes-close');

        let eventSource;
        let sessionStarted = false;
        let currentAssistantMessage = null;
        let typingIndicator = null;
        let fileChanges = [];

        // Status management
        function updateStatus(state, text) {
            statusEl.dataset.state = state;
            statusText.textContent = text;
        }

        // Input handling
        function setInputEnabled(enabled) {
            inputEl.disabled = !enabled;
            sendButton.disabled = !enabled;
            inputContainer.classList.toggle('disabled', !enabled);
        }

        function autoResizeInput() {
            inputEl.style.height = 'auto';
            const maxHeight = window.innerWidth <= 640 ? 120 : 200; // Smaller max on mobile
            inputEl.style.height = Math.min(inputEl.scrollHeight, maxHeight) + 'px';
        }

        inputEl.addEventListener('input', autoResizeInput);

        // Handle mobile keyboard appearance
        let initialViewportHeight = window.innerHeight;

        function handleMobileKeyboard() {
            if (window.innerWidth <= 640) {
                // On mobile, scroll to bottom when keyboard appears
                const currentHeight = window.innerHeight;
                if (currentHeight < initialViewportHeight * 0.8) {
                    // Keyboard is likely open
                    setTimeout(scrollToBottom, 100);
                }
            }
        }

        inputEl.addEventListener('focus', handleMobileKeyboard);
        window.addEventListener('resize', () => {
            if (window.innerWidth > 640) {
                initialViewportHeight = window.innerHeight;
            }
        });

        // Message rendering
        function removeWelcome() {
            if (welcomeEl) {
                welcomeEl.remove();
            }
        }

        function addUserMessage(text) {
            removeWelcome();
            const messageEl = document.createElement('div');
            messageEl.className = 'message message-user';
            messageEl.innerHTML = `
                <div class="message-label">You</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            messagesEl.appendChild(messageEl);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (typingIndicator) return;
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="message-label">Claude</div>
                <div class="typing-bubble">
                    <span class="typing-text">Thinking</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesEl.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        function getOrCreateAssistantMessage() {
            hideTypingIndicator();
            if (!currentAssistantMessage) {
                removeWelcome();
                const messageEl = document.createElement('div');
                messageEl.className = 'message message-assistant';
                messageEl.innerHTML = `
                    <div class="message-label">Claude</div>
                    <div class="message-content"></div>
                `;
                messagesEl.appendChild(messageEl);
                currentAssistantMessage = messageEl.querySelector('.message-content');
            }
            return currentAssistantMessage;
        }

        function appendToAssistant(text) {
            const content = getOrCreateAssistantMessage();
            // Accumulate text in a buffer for proper markdown parsing
            if (!content.dataset.buffer) {
                content.dataset.buffer = '';
            }
            content.dataset.buffer += text;
            // Parse the accumulated markdown
            content.innerHTML = marked.parse(content.dataset.buffer);
            scrollToBottom();
        }

        function addToolUse(toolInfo) {
            hideTypingIndicator();
            removeWelcome();
            const toolEl = document.createElement('div');
            toolEl.className = 'tool-use';
            toolEl.innerHTML = `
                <div class="tool-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                </div>
                <span class="tool-name">${escapeHtml(toolInfo)}</span>
            `;
            messagesEl.appendChild(toolEl);
            scrollToBottom();
            currentAssistantMessage = null;
        }

        function addError(text) {
            hideTypingIndicator();
            const errorEl = document.createElement('div');
            errorEl.className = 'message-error';
            errorEl.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span>${escapeHtml(text)}</span>
            `;
            messagesEl.appendChild(errorEl);
            scrollToBottom();
        }

        function finalizeAssistantMessage() {
            if (currentAssistantMessage && currentAssistantMessage.dataset.buffer) {
                delete currentAssistantMessage.dataset.buffer;
            }
            currentAssistantMessage = null;
        }

        function scrollToBottom() {
            messagesScrollEl.scrollTop = messagesScrollEl.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // File changes management
        function updateFileChanges(changes) {
            fileChanges = changes;
            fileChangesCount.textContent = changes.length;
            fileChangesBadge.classList.add('visible');
            renderFileChanges();
        }

        function addFileEditEvent(event) {
            // Convert real-time file edit event to FileChange format
            // Extract relative path from absolute path
            let relativePath = event.file_path;

            // Determine status based on operation
            let status = 'M'; // Default to modified
            if (event.operation === 'write') {
                status = 'M'; // Could be new or modified, git will tell us later
            } else if (event.operation === 'edit') {
                status = 'M';
            } else if (event.operation === 'notebook_edit') {
                status = 'M';
            }

            // Check if this file is already in the list
            const existingIndex = fileChanges.findIndex(c => c.path === relativePath);

            if (existingIndex === -1) {
                // Add new file change
                fileChanges.push({
                    path: relativePath,
                    status: status,
                    diff: `[Real-time edit detected at ${event.timestamp}]`,
                    realtime: true
                });
            } else {
                // Update timestamp for existing entry
                fileChanges[existingIndex].diff = `[Real-time edit detected at ${event.timestamp}]`;
                fileChanges[existingIndex].realtime = true;
            }

            // Update UI
            fileChangesCount.textContent = fileChanges.length;
            fileChangesBadge.classList.add('visible');
            renderFileChanges();
        }

        function renderFileChanges() {
            fileChangesList.innerHTML = '';

            fileChanges.forEach((change, index) => {
                const statusLabels = {
                    'M': 'M',
                    'A': 'A',
                    'D': 'D',
                    'U': 'U',
                    'R': 'R'
                };

                const statusClasses = {
                    'M': 'modified',
                    'A': 'added',
                    'D': 'deleted',
                    'U': 'untracked',
                    'R': 'modified'
                };

                const itemEl = document.createElement('div');
                itemEl.className = 'file-change-item';
                itemEl.dataset.index = index;

                // Add realtime indicator if applicable
                const realtimeIndicator = change.realtime ?
                    '<span style="font-size: 10px; color: var(--accent-info); margin-left: 4px;">‚óè</span>' : '';

                itemEl.innerHTML = `
                    <div class="file-change-status ${statusClasses[change.status]}">${statusLabels[change.status]}</div>
                    <div class="file-change-path">${escapeHtml(change.path)}${realtimeIndicator}</div>
                    <svg class="file-change-expand" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                `;

                // Add diff section if available
                if (change.diff) {
                    const diffEl = document.createElement('div');
                    diffEl.className = 'file-change-diff';
                    diffEl.textContent = change.diff;
                    itemEl.appendChild(diffEl);
                }

                // Toggle expand on click
                itemEl.addEventListener('click', () => {
                    itemEl.classList.toggle('expanded');
                });

                fileChangesList.appendChild(itemEl);
            });
        }

        function toggleFileChangesPanel() {
            fileChangesPanel.classList.toggle('open');
        }

        fileChangesBadge.addEventListener('click', toggleFileChangesPanel);
        fileChangesClose.addEventListener('click', toggleFileChangesPanel);

        // Session management
        async function startSession() {
            try {
                updateStatus('starting', 'Starting');
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ repo_path: '.' })
                });

                if (response.ok) {
                    sessionStarted = true;
                    updateStatus('waiting', 'Ready');
                } else {
                    const error = await response.json();
                    updateStatus('none', 'Failed');
                    addError(`Failed to start session: ${error.error}`);
                }
            } catch (err) {
                updateStatus('none', 'Failed');
                addError('Failed to start session');
                console.error('Start error:', err);
            }
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            inputEl.value = '';
            autoResizeInput();
            setInputEnabled(false);

            addUserMessage(message);
            showTypingIndicator();

            if (!sessionStarted) {
                await startSession();
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            try {
                const response = await fetch('/message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: message })
                });

                if (!response.ok) {
                    const error = await response.json();
                    hideTypingIndicator();
                    addError(error.error);
                }
            } catch (err) {
                hideTypingIndicator();
                addError('Failed to send message');
                console.error('Failed to send message:', err);
            } finally {
                setInputEnabled(true);
                inputEl.focus();
            }
        }

        // Event handlers
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // SSE connection
        function connect() {
            eventSource = new EventSource('/stream');

            eventSource.onopen = () => {
                setInputEnabled(true);
            };

            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'output') {
                    appendToAssistant(data.content);
                }

                if (data.type === 'info') {
                    addToolUse(data.content);
                }

                if (data.type === 'error') {
                    addError(data.content);
                }

                if (data.type === 'file_changes') {
                    try {
                        const parsed = JSON.parse(data.content);
                        // Handle both single FileEditEvent objects and arrays of FileChange objects
                        if (Array.isArray(parsed)) {
                            // Git-based file changes (end of response)
                            updateFileChanges(parsed);
                        } else if (parsed.tool && parsed.file_path) {
                            // Real-time file edit event
                            addFileEditEvent(parsed);
                        }
                    } catch (err) {
                        console.error('Failed to parse file changes:', err);
                    }
                }

                if (data.type === 'state') {
                    const stateLabels = {
                        none: 'No session',
                        starting: 'Starting',
                        active: 'Thinking',
                        waiting: 'Ready',
                        shutting_down: 'Stopping',
                        stopped: 'Paused'
                    };
                    updateStatus(data.state, stateLabels[data.state] || data.state);

                    if (data.state === 'active') {
                        showTypingIndicator();
                    }

                    if (data.state === 'waiting' || data.state === 'stopped') {
                        hideTypingIndicator();
                        finalizeAssistantMessage();
                        setInputEnabled(true);
                    }
                }
            };

            eventSource.onerror = () => {
                updateStatus('none', 'Reconnecting');
                setInputEnabled(false);
                eventSource.close();
                setTimeout(connect, 2000);
            };
        }

        // Initialize
        connect();

        fetch('/status')
            .then(r => r.json())
            .then(data => {
                if (data && data.state !== 'none') {
                    sessionStarted = true;
                }
            })
            .catch(() => {});
    </script>
