<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doze</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #111113;
            --bg-tertiary: #18181b;
            --bg-elevated: #1f1f23;
            --bg-hover: #27272a;

            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-default: rgba(255, 255, 255, 0.1);
            --border-strong: rgba(255, 255, 255, 0.15);

            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            --text-muted: #52525b;

            --accent-primary: #8b5cf6;
            --accent-primary-soft: rgba(139, 92, 246, 0.15);
            --accent-success: #10b981;
            --accent-success-soft: rgba(16, 185, 129, 0.15);
            --accent-warning: #f59e0b;
            --accent-warning-soft: rgba(245, 158, 11, 0.15);
            --accent-error: #ef4444;
            --accent-error-soft: rgba(239, 68, 68, 0.15);
            --accent-info: #6366f1;
            --accent-info-soft: rgba(99, 102, 241, 0.15);

            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Consolas', monospace;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 14px;
            --radius-xl: 20px;

            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.4);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .app {
            height: 100%;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            flex-shrink: 0;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            box-shadow: var(--shadow-sm);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: 100px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: all var(--transition-normal);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-tertiary);
            transition: all var(--transition-normal);
        }

        .status-badge[data-state="none"] .status-dot { background: var(--text-tertiary); }
        .status-badge[data-state="starting"] .status-dot {
            background: var(--accent-warning);
            animation: pulse 1.5s ease-in-out infinite;
        }
        .status-badge[data-state="active"] .status-dot {
            background: var(--accent-primary);
            animation: pulse 1.2s ease-in-out infinite;
        }
        .status-badge[data-state="waiting"] .status-dot { background: var(--accent-success); }
        .status-badge[data-state="stopped"] .status-dot { background: var(--accent-warning); }
        .status-badge[data-state="shutting_down"] .status-dot { background: var(--accent-error); }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
        }

        /* Messages area */
        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 6px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--border-default);
            border-radius: 3px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: var(--border-strong);
        }

        /* Welcome state */
        .welcome {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--accent-primary), #a78bfa);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-lg), 0 0 60px rgba(139, 92, 246, 0.2);
        }

        .welcome h1 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome p {
            color: var(--text-secondary);
            font-size: 15px;
            max-width: 320px;
            margin-bottom: 8px;
        }

        .welcome-hint {
            color: var(--text-tertiary);
            font-size: 13px;
            margin-top: 24px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .welcome-hint kbd {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-sm);
            padding: 2px 8px;
            font-family: var(--font-mono);
            font-size: 11px;
        }

        /* Message bubbles */
        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 100%;
            animation: messageIn 0.3s ease-out;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            align-items: flex-end;
        }

        .message-assistant {
            align-items: flex-start;
        }

        .message-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            padding: 0 4px;
        }

        .message-content {
            padding: 14px 18px;
            border-radius: var(--radius-lg);
            max-width: 85%;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-user .message-content {
            background: var(--accent-primary);
            color: white;
            border-bottom-right-radius: var(--radius-sm);
        }

        .message-assistant .message-content {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-bottom-left-radius: var(--radius-sm);
        }

        .message-content pre {
            margin: 12px 0;
            padding: 14px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.6;
        }

        .message-content code {
            font-family: var(--font-mono);
            font-size: 13px;
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        /* Tool invocations */
        .tool-use {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            font-size: 13px;
            color: var(--text-secondary);
            max-width: 85%;
            animation: messageIn 0.3s ease-out;
        }

        .tool-icon {
            width: 28px;
            height: 28px;
            background: var(--accent-info-soft);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .tool-icon svg {
            width: 14px;
            height: 14px;
            color: var(--accent-info);
        }

        .tool-name {
            font-family: var(--font-mono);
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Error messages */
        .message-error {
            padding: 12px 16px;
            background: var(--accent-error-soft);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: var(--radius-md);
            color: var(--accent-error);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: messageIn 0.3s ease-out;
        }

        .message-error svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
            animation: messageIn 0.3s ease-out;
        }

        .typing-indicator .message-label {
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            padding: 0 4px;
        }

        .typing-bubble {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 18px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: var(--radius-sm);
        }

        .typing-text {
            font-size: 13px;
            color: var(--text-secondary);
            animation: typingPulse 2s ease-in-out infinite;
        }

        @keyframes typingPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .typing-dots {
            display: flex;
            gap: 3px;
        }

        .typing-dots span {
            width: 5px;
            height: 5px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: typingBounce 1.4s ease-in-out infinite;
        }

        .typing-dots span:nth-child(1) { animation-delay: 0ms; }
        .typing-dots span:nth-child(2) { animation-delay: 160ms; }
        .typing-dots span:nth-child(3) { animation-delay: 320ms; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-4px); opacity: 1; }
        }

        /* Input area */
        .input-area {
            flex-shrink: 0;
            padding: 16px 20px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-subtle);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-lg);
            padding: 4px 4px 4px 16px;
            transition: all var(--transition-normal);
        }

        .input-container:focus-within {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-primary-soft);
        }

        .input-container.disabled {
            opacity: 0.6;
            pointer-events: none;
        }

        #input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 15px;
            line-height: 1.5;
            padding: 10px 0;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 200px;
        }

        #input::placeholder {
            color: var(--text-muted);
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: var(--accent-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
            flex-shrink: 0;
        }

        .send-button:hover:not(:disabled) {
            background: #7c3aed;
            transform: scale(1.05);
        }

        .send-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: var(--bg-hover);
            color: var(--text-muted);
            cursor: not-allowed;
        }

        .send-button svg {
            width: 18px;
            height: 18px;
        }

        .input-hint {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Mobile styles */
        @media (max-width: 640px) {
            .app {
                max-width: 100%;
            }

            .header {
                padding: 12px 16px;
            }

            .logo-text {
                display: none;
            }

            .messages {
                padding: 16px;
                gap: 16px;
            }

            .message-content {
                max-width: 90%;
                padding: 12px 14px;
            }

            .welcome h1 {
                font-size: 24px;
            }

            .welcome-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .input-area {
                padding: 12px 16px 16px;
            }

            .input-hint {
                display: none;
            }
        }

        /* Scrollbar for Firefox */
        .messages {
            scrollbar-width: thin;
            scrollbar-color: var(--border-default) transparent;
        }
    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                        </svg>
                    </div>
                    <span class="logo-text">Doze</span>
                </div>
            </div>
            <div class="status-badge" id="status" data-state="none">
                <span class="status-dot"></span>
                <span class="status-text" id="status-text">Connecting</span>
            </div>
        </header>

        <div class="messages" id="messages">
            <div class="welcome" id="welcome">
                <div class="welcome-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
                    </svg>
                </div>
                <h1>Welcome to Doze</h1>
                <p>Your remote Claude Code session. Ask anything about your codebase.</p>
                <div class="welcome-hint">
                    Press <kbd>Enter</kbd> to send a message
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container" id="input-container">
                <textarea
                    id="input"
                    placeholder="Ask Claude anything..."
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-button" id="send-button" disabled>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <div class="input-hint">Claude Code running remotely</div>
        </div>
    </div>

    <script>
        // DOM elements
        const messagesEl = document.getElementById('messages');
        const welcomeEl = document.getElementById('welcome');
        const inputEl = document.getElementById('input');
        const inputContainer = document.getElementById('input-container');
        const sendButton = document.getElementById('send-button');
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        let eventSource;
        let sessionStarted = false;
        let currentAssistantMessage = null;
        let typingIndicator = null;

        // Token management
        function getToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlToken = urlParams.get('token');
            if (urlToken) {
                localStorage.setItem('doze_token', urlToken);
                window.history.replaceState({}, document.title, window.location.pathname);
                return urlToken;
            }
            return localStorage.getItem('doze_token') || '';
        }

        let authToken = getToken();

        function authHeaders(headers = {}) {
            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }
            return headers;
        }

        function handleAuthError() {
            const token = prompt('Authentication required. Enter your access token:');
            if (token) {
                localStorage.setItem('doze_token', token);
                authToken = token;
                location.reload();
            }
        }

        // Status management
        function updateStatus(state, text) {
            statusEl.dataset.state = state;
            statusText.textContent = text;
        }

        // Input handling
        function setInputEnabled(enabled) {
            inputEl.disabled = !enabled;
            sendButton.disabled = !enabled;
            inputContainer.classList.toggle('disabled', !enabled);
        }

        function autoResizeInput() {
            inputEl.style.height = 'auto';
            inputEl.style.height = Math.min(inputEl.scrollHeight, 200) + 'px';
        }

        inputEl.addEventListener('input', autoResizeInput);

        // Message rendering
        function removeWelcome() {
            if (welcomeEl) {
                welcomeEl.remove();
            }
        }

        function addUserMessage(text) {
            removeWelcome();
            const messageEl = document.createElement('div');
            messageEl.className = 'message message-user';
            messageEl.innerHTML = `
                <div class="message-label">You</div>
                <div class="message-content">${escapeHtml(text)}</div>
            `;
            messagesEl.appendChild(messageEl);
            scrollToBottom();
        }

        function showTypingIndicator() {
            if (typingIndicator) return;
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div class="message-label">Claude</div>
                <div class="typing-bubble">
                    <span class="typing-text">Thinking</span>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            messagesEl.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        function getOrCreateAssistantMessage() {
            hideTypingIndicator();
            if (!currentAssistantMessage) {
                removeWelcome();
                const messageEl = document.createElement('div');
                messageEl.className = 'message message-assistant';
                messageEl.innerHTML = `
                    <div class="message-label">Claude</div>
                    <div class="message-content"></div>
                `;
                messagesEl.appendChild(messageEl);
                currentAssistantMessage = messageEl.querySelector('.message-content');
            }
            return currentAssistantMessage;
        }

        function appendToAssistant(text) {
            const content = getOrCreateAssistantMessage();
            content.innerHTML += escapeHtml(text);
            scrollToBottom();
        }

        function addToolUse(toolInfo) {
            hideTypingIndicator();
            removeWelcome();
            const toolEl = document.createElement('div');
            toolEl.className = 'tool-use';
            toolEl.innerHTML = `
                <div class="tool-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                </div>
                <span class="tool-name">${escapeHtml(toolInfo)}</span>
            `;
            messagesEl.appendChild(toolEl);
            scrollToBottom();
            currentAssistantMessage = null;
        }

        function addError(text) {
            hideTypingIndicator();
            const errorEl = document.createElement('div');
            errorEl.className = 'message-error';
            errorEl.innerHTML = `
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="12" y1="8" x2="12" y2="12"/>
                    <line x1="12" y1="16" x2="12.01" y2="16"/>
                </svg>
                <span>${escapeHtml(text)}</span>
            `;
            messagesEl.appendChild(errorEl);
            scrollToBottom();
        }

        function finalizeAssistantMessage() {
            currentAssistantMessage = null;
        }

        function scrollToBottom() {
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Session management
        async function startSession() {
            try {
                updateStatus('starting', 'Starting');
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: authHeaders({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify({ repo_path: '.' })
                });

                if (response.status === 401) {
                    handleAuthError();
                    return;
                }

                if (response.ok) {
                    sessionStarted = true;
                    updateStatus('waiting', 'Ready');
                } else {
                    const error = await response.json();
                    updateStatus('none', 'Failed');
                    addError(`Failed to start session: ${error.error}`);
                }
            } catch (err) {
                updateStatus('none', 'Failed');
                addError('Failed to start session');
                console.error('Start error:', err);
            }
        }

        async function sendMessage() {
            const message = inputEl.value.trim();
            if (!message) return;

            inputEl.value = '';
            autoResizeInput();
            setInputEnabled(false);

            addUserMessage(message);
            showTypingIndicator();

            if (!sessionStarted) {
                await startSession();
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            try {
                const response = await fetch('/message', {
                    method: 'POST',
                    headers: authHeaders({ 'Content-Type': 'application/json' }),
                    body: JSON.stringify({ content: message })
                });

                if (response.status === 401) {
                    handleAuthError();
                    return;
                }

                if (!response.ok) {
                    const error = await response.json();
                    hideTypingIndicator();
                    addError(error.error);
                }
            } catch (err) {
                hideTypingIndicator();
                addError('Failed to send message');
                console.error('Failed to send message:', err);
            } finally {
                setInputEnabled(true);
                inputEl.focus();
            }
        }

        // Event handlers
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        // SSE connection
        function connect() {
            const streamUrl = authToken ? `/stream?token=${encodeURIComponent(authToken)}` : '/stream';
            eventSource = new EventSource(streamUrl);

            eventSource.onopen = () => {
                setInputEnabled(true);
            };

            eventSource.onmessage = (e) => {
                const data = JSON.parse(e.data);

                if (data.type === 'output') {
                    appendToAssistant(data.content);
                }

                if (data.type === 'info') {
                    addToolUse(data.content);
                }

                if (data.type === 'error') {
                    addError(data.content);
                }

                if (data.type === 'state') {
                    const stateLabels = {
                        none: 'No session',
                        starting: 'Starting',
                        active: 'Thinking',
                        waiting: 'Ready',
                        shutting_down: 'Stopping',
                        stopped: 'Paused'
                    };
                    updateStatus(data.state, stateLabels[data.state] || data.state);

                    if (data.state === 'active') {
                        showTypingIndicator();
                    }

                    if (data.state === 'waiting' || data.state === 'stopped') {
                        hideTypingIndicator();
                        finalizeAssistantMessage();
                        setInputEnabled(true);
                    }
                }
            };

            eventSource.onerror = () => {
                if (eventSource.readyState === EventSource.CLOSED && !sessionStarted) {
                    fetch('/status', { headers: authHeaders() })
                        .then(r => {
                            if (r.status === 401) {
                                handleAuthError();
                            } else {
                                updateStatus('none', 'Reconnecting');
                                setTimeout(connect, 2000);
                            }
                        })
                        .catch(() => {
                            updateStatus('none', 'Reconnecting');
                            setTimeout(connect, 2000);
                        });
                } else {
                    updateStatus('none', 'Reconnecting');
                    setTimeout(connect, 2000);
                }
                setInputEnabled(false);
                eventSource.close();
            };
        }

        // Initialize
        connect();

        fetch('/status', { headers: authHeaders() })
            .then(r => {
                if (r.status === 401) {
                    handleAuthError();
                    return null;
                }
                return r.json();
            })
            .then(data => {
                if (data && data.state !== 'none') {
                    sessionStarted = true;
                }
            })
            .catch(() => {});
    </script>
